<h1>Eventos</h1>
<div class="row">
    <div class="col-lg-4">
        <div id="almanaque" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="card">
                        <div  class="row" id="mes">
                            <div class="col-md-2">
                                <a class="btn-dark" href="#almanaque" role="button" data-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Previous</span>
                                </a>
                            </div>
                            <div class="col-md-8" class="p-0 m-0">
                                <h5 class="card-header text-center" id="nombre-mes">Enero <span id="year"> 2020</span></h5>
                            </div>
                            <div class="col-md-2">
                                <a class="btn-dark" href="#almanaque" role="button" data-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </div>                   
                        </div>
                        <div class="card-body">                
                            <h6 class="card-title text-muted table-responsive" id="dias-mes"></h6>
                            <p class="card-text" id="numeros-del-mes"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-8">
        <div class="row">
            <div class="col-md-5">
                <img src="./img/slider1/2.jpg" alt="" class="img-thumbnail">
            </div>
            <div class="col-md-5">
                <img src="./img/slider1/8.jpg" alt="" class="img-thumbnail">
            </div>
        </div>
    </div>
</div>
