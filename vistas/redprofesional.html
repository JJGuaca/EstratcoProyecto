<form  method="POST" id="registro" onsubmit="return false">
	<div class="container container-fluid">
		<div class="row py-5">
			<div class="col-lg-2 py-3">Envíanos tu perfil <strong>y participa en nuestras convocatorias</strong> de proyecto</div>
			<div class="col-lg-4 p-1">				
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Nombre" required name="Nombre" id="Nombre">
				</div>
				<div class="form-group">					
					<input type="text" class="form-control" placeholder="Apellido" required name="Apellido" id="Apellido">
				</div>
				<div class="form-group">
					<input type="email" class="form-control" placeholder="Correo" required name="Correo" id="Correo">
				</div>
			</div>
			<div class="col-lg-4 p-1">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Profesión" required name="Profesion" id="Profesion">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Área de interes" required name="Area" id="Area">
				</div>
				<div class="form-group">
					<input type="submit" class="form-control bg-dark2" value="¡Hacer parte!" style="font-family: 'Poppins-Bold';" onclick="registro();">
				</div>
			</div>
		</div>
	</div>
</form>
